<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="display:flex; justify-content: center;">
    <div style="display:flex; justify-content: center; height: 50%; width: 20%;" class="p-4 m-4 shadow-lg bg-white rounded">
        <form action="" method="post">
            <h2>Admin</h2>
            {{ form.login(class="form-control", placeholder="user") }}
            {{ form.password(class="form-control mt-2", placeholder="password") }}
            {{ form.submit(class="form-control mt-2") }}
            <div>{{ get_flashed_messages()[0]|safe }}</div>
        </form>
    </div>
</body>
</html>
